<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>位移和旋转同时存在</title>
  <style>
		/*当位移和旋转同时存在时，要先写位移，再写旋转*/
		#demo{
			width: 400px;
			height: 400px;
			border: 1px solid black;
			margin: 100px auto;
		}
		#test{
			width: 100px;
			height: 100px;
			background-color: red;
			transition: 1s all linear;
		}
		#demo:hover #test{
			transform:translateX(200px) rotate(360deg) ;
		}
  </style>
</head>
<body>
	<div id="demo">
		<div id="test"></div>
	</div>
</body>
</html>
